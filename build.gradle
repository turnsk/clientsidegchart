plugins {
    id 'java-library'
}

archivesBaseName = 'gchart'
version = '2.7-tt'

repositories {
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    // GWT client only
    compileOnly "com.google.gwt:gwt-user:2.8.1"
}

jar {
    from sourceSets.main.java.srcDirs
}
